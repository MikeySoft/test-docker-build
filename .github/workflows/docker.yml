name: Docker Images

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  validate-pr:
    name: Validate Docker build (PR)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (linux/amd64)
        run: |
          BRANCH_SANITIZED="${GITHUB_HEAD_REF//\//-}"
          ARCH="linux/amd64" \
          PUBLISH="false" \
          VERSION="pr-${BRANCH_SANITIZED}-${GITHUB_SHA::7}" \
          BUILDKIT_CACHE="true" \
          CACHE_NAMESPACE="flotilla" \
          CACHE_READONLY="true" \
          make docker-build-server docker-build-agent

  build-and-push:
    name: Build and push ${{ matrix.arch }}
    if: ${{ github.event_name != 'pull_request' }}
    strategy:
      matrix:
        include:
          - arch: linux/amd64
            runner: ubuntu-latest
          - arch: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Snapshot Image (${{ matrix.arch }})
        run: |
          ARCH="${{ matrix.arch }}"
          EDGE_TAG="false"
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            EDGE_TAG="true"
          fi
          VERSION="sha-${GITHUB_SHA::7}" \
          ARCH="$ARCH" \
          PUBLISH="true" \
          EDGE_TAG="$EDGE_TAG" \
          BUILDKIT_CACHE="true" \
          CACHE_NAMESPACE="flotilla" \
          make docker-build-server docker-build-agent

  publish-manifests:
    name: Publish multi-arch manifests
    if: ${{ github.event_name != 'pull_request' }}
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifests
        run: |
          EDGE_TAG="false"
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            EDGE_TAG="true"
          fi
          VERSION="sha-${GITHUB_SHA::7}" \
          PUBLISH="true" \
          EDGE_TAG="$EDGE_TAG" \
          ARCH_LIST="linux/amd64 linux/arm64" \
          make docker-manifests
