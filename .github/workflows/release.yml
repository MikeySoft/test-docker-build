name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: "1.24.x"
  NODE_VERSION: "20.x"

jobs:
  artifacts:
    name: Build release artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: make release-deps

      - name: Build release artifacts
        env:
          RAW_VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${RAW_VERSION#v}" make release-artifacts

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/release/**

  docker-build:
    name: Build Docker images (${{ matrix.arch }})
    needs: artifacts
    strategy:
      matrix:
        include:
          - arch: linux/amd64
            runner: ubuntu-latest
          - arch: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (${{ matrix.arch }})
        env:
          RAW_VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${RAW_VERSION#v}" \
          ARCH="${{ matrix.arch }}" \
          PUBLISH="true" \
          EDGE_TAG="false" \
          BUILDKIT_CACHE="true" \
          CACHE_NAMESPACE="flotilla" \
          make docker-build-server docker-build-agent

  docker-manifests:
    name: Publish multi-arch manifests
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifests
        env:
          RAW_VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${RAW_VERSION#v}" \
          PUBLISH="true" \
          EDGE_TAG="false" \
          ARCH_LIST="linux/amd64 linux/arm64" \
          make docker-manifests

  publish:
    name: Publish GitHub Release
    needs:
      - artifacts
      - docker-manifests
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*.tar.gz
            dist/release/SHA256SUMS
          generate_release_notes: true
