name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  repository_dispatch:
    types: [release-tag]

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: "1.24.x"
  NODE_VERSION: "20.x"

jobs:
  artifacts:
    name: Build release artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Determine version and ref
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            # Extract tag from repository_dispatch payload
            TAG="${{ github.event.client_payload.tag }}"
            VERSION="${TAG#v}"
            REF="${TAG}"
          else
            # Extract from ref_name (push or workflow_dispatch)
            RAW_VERSION="${{ github.ref_name }}"
            VERSION="${RAW_VERSION#v}"
            REF="${{ github.ref }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.version.outputs.ref }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: make release-deps

      - name: Build release artifacts
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION="${VERSION}" make release-artifacts

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/release/**

  docker-build:
    name: Build Docker images (${{ matrix.arch }})
    needs: artifacts
    strategy:
      matrix:
        include:
          - arch: linux/amd64
            runner: ubuntu-latest
          - arch: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Determine version and ref
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            TAG="${{ github.event.client_payload.tag }}"
            VERSION="${TAG#v}"
            REF="${TAG}"
          else
            RAW_VERSION="${{ github.ref_name }}"
            VERSION="${RAW_VERSION#v}"
            REF="${{ github.ref }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.version.outputs.ref }}
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (${{ matrix.arch }})
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION="${VERSION}" \
          ARCH="${{ matrix.arch }}" \
          PUBLISH="true" \
          EDGE_TAG="false" \
          BUILDKIT_CACHE="true" \
          CACHE_NAMESPACE="flotilla" \
          make docker-build-server docker-build-agent

  docker-manifests:
    name: Publish multi-arch manifests
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Determine version and ref
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            TAG="${{ github.event.client_payload.tag }}"
            VERSION="${TAG#v}"
            REF="${TAG}"
          else
            RAW_VERSION="${{ github.ref_name }}"
            VERSION="${RAW_VERSION#v}"
            REF="${{ github.ref }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.version.outputs.ref }}
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifests
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION="${VERSION}" \
          PUBLISH="true" \
          EDGE_TAG="false" \
          ARCH_LIST="linux/amd64 linux/arm64" \
          make docker-manifests

  publish:
    name: Publish GitHub Release
    needs:
      - artifacts
      - docker-manifests
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/release

      - name: Determine tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Generate release body with Docker images
        id: release-body
        env:
          TAG: ${{ steps.tag.outputs.tag }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.repository }}
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          VERSION="${TAG#v}"

          # Generate Docker image links using GitHub variables
          SERVER_IMAGE="ghcr.io/${REPO_OWNER}/flotilla-server"
          AGENT_IMAGE="ghcr.io/${REPO_OWNER}/flotilla-agent"

          # Create release body with Docker image information
          cat > /tmp/release_body.md << EOF

          ## Container Images

          This release includes the following container images:

          ### Server Image
          - **Full tag**: \`${SERVER_IMAGE}:${TAG}\`
          - **Pull command**: \`docker pull ${SERVER_IMAGE}:${TAG}\`
          - [View on GitHub Container Registry](https://github.com/${REPO}/pkgs/container/flotilla-server)

          ### Agent Image
          - **Full tag**: \`${AGENT_IMAGE}:${TAG}\`
          - **Pull command**: \`docker pull ${AGENT_IMAGE}:${TAG}\`
          - [View on GitHub Container Registry](https://github.com/${REPO}/pkgs/container/flotilla-agent)

          ### Additional Tags

          The following tags are also available for this release:
          - \`${TAG}\` (specific version)
          - \`v${VERSION%.*}\` (minor version)   # ${VERSION%.*} removes the last dot and following part (e.g., 1.2.3 -> 1.2)
          - \`v${VERSION%%.*}\` (major version)   # ${VERSION%%.*} removes everything after the first dot (e.g., 1.2.3 -> 1)
          - \`latest\` (latest release)

          EOF

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          body_path: /tmp/release_body.md
          files: |
            dist/release/*.tar.gz
            dist/release/SHA256SUMS
          generate_release_notes: true
