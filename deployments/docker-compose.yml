version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flotilla}
      POSTGRES_USER: ${POSTGRES_USER:-flotilla}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flotilla"]
      interval: 10s
      timeout: 5s
      retries: 5

  tls-init:
    image: alpine:3.20
    container_name: flotilla-tls-init
    command: >
      /bin/sh -c "apk add --no-cache openssl && /scripts/init-tls.sh"
    volumes:
      - server_tls_data:/var/lib/flotilla/tls
      - ./scripts/init-tls.sh:/scripts/init-tls.sh:ro
    environment:
      TLS_SUBJECT: ${TLS_SUBJECT:-/CN=flotilla.local}
      TLS_DAYS: ${TLS_DAYS:-825}
    restart: "no"

  server:
    image: flotilla/server:latest
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-flotilla}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-flotilla}?sslmode=disable
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      INFLUXDB_ENABLED: ${INFLUXDB_ENABLED:-false}
      INFLUXDB_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN:-secure-token-here}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_ORG: ${DOCKER_INFLUXDB_INIT_ORG:-flotilla}
      INFLUXDB_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET:-metrics}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    healthcheck:
      test:
        [
          "CMD",
          "/app/healthcheck",
          "--url",
          "http://127.0.0.1:${SERVER_PORT:-8080}/health",
          "--timeout",
          "2s",
          "--expect",
          "200",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    volumes:
      - server_tls_data:/var/lib/flotilla/tls
    depends_on:
      tls-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    container_name: flotilla-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: ${DOCKER_INFLUXDB_INIT_MODE:-setup}
      DOCKER_INFLUXDB_INIT_USERNAME: ${DOCKER_INFLUXDB_INIT_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${DOCKER_INFLUXDB_INIT_PASSWORD:-secure-password-here}
      DOCKER_INFLUXDB_INIT_ORG: ${DOCKER_INFLUXDB_INIT_ORG:-flotilla}
      DOCKER_INFLUXDB_INIT_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET:-metrics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN:-secure-token-here}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent:
    image: flotilla/agent:latest
    build:
      context: ../
      dockerfile: ./deployments/agent/Dockerfile
    environment:
      SERVER_ADDRESS: "server"
      SERVER_PORT: ${SERVER_PORT:-8080}
      API_KEY: ${API_KEY}
      AGENT_NAME: ${AGENT_NAME}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./flotilla-agent-data:/var/lib/flotilla
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  influxdb_data:
  server_tls_data:
